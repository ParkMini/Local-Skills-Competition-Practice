<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.3.0-alpha1-dist/css/bootstrap.css">
    <script src="./bootstrap-5.3.0-alpha1-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>힘내라 경남!</title>
</head>

<body>
    <div id="form">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Launch demo modal
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="wrap">
        <button onclick="setup()">게임시작</button>
        <p id="leftTime">게임시작 버튼을 눌러 게임을 시작해보세요!</p>
        <p id="findCardCount">찾은 카드 수 : 0</p>
        <!-- Cards Start -->
        <div id="cards1" class="cards">
            <div class="card notStart"></div>
            <div class="card notStart"></div>
            <div class="card notStart"></div>
            <div class="card notStart"></div>
        </div>
        <div id="cards2" class="cards">
            <div class="card notStart"></div>
            <div class="card notStart"></div>
            <div class="card notStart"></div>
            <div class="card notStart"></div>
        </div>
        <div id="cards3" class="cards">
            <div class="card notStart"></div>
            <div class="card notStart"></div>
            <div class="card notStart"></div>
            <div class="card notStart"></div>
        </div>
        <div id="cards4" class="cards">
            <div class="card notStart"></div>
            <div class="card notStart"></div>
            <div class="card notStart"></div>
            <div class="card notStart"></div>
        </div>
        <!-- Cards End -->
    </div>
</body>
<script src="./js/script.js"></script>

</html>
